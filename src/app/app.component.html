<div class="homePageContainer">

  <div class="header" role="banner">
    ‚úîÔ∏è 100% GENUINE PRODUCTS | PAY CASH OR CARD ON FREE DELIVERY üöö
  </div>

  <div class="subHeader">

    <!-- SEARCH BAR -->
    <mat-form-field class="searchField">
      <button mat-button matPrefix mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="value" style="width: 15em;">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <!-- APP LOGO -->
    <img src="../assets/logo_transparent.png" class="appLogo" />

    <!-- LOGIN - SIGN UP -->
    <div class="authContainer">
      <button mat-button color="primary">
        <mat-icon class="mr">login</mat-icon>
        <span>Login</span>
      </button>
      Or
      <button mat-button color="accent">
        <mat-icon class="mr">login</mat-icon>
        <span>Sign Up</span>
      </button>
    </div>
  </div>
